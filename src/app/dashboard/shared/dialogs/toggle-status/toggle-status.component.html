<h2 mat-dialog-title>
    <mat-icon class="warning-icon">warning</mat-icon>
    {{ data.title }}
</h2>

<mat-dialog-content>
    <div class="confirmation-message">
        <p>{{ data.message }}</p>
        @if(data.itemName){
        <p class="item-name">
            <strong>{{ data.itemName }}</strong>
        </p>
        }
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">
        <mat-icon>close</mat-icon>
        {{ data.cancelText || ("SHARED.CANCEL" | translate) }}
    </button>
    <button mat-raised-button class="danger-btn" (click)="onConfirm()">
        <mat-icon>check</mat-icon>
        {{ data.confirmText || ("SHARED.CONFIRM" | translate) }}
    </button>
</mat-dialog-actions>
