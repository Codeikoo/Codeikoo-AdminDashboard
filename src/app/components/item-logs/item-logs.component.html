<button class="btn  btn-info me-2" placement="bottom" [ngbTooltip]="'view_item_logs'| translate"
    (click)="showLogs(verticalCenteredModal,$event)" *ngIf="columnId && tableName">
    <i class="feather icon-activity btn-icon-prepend "></i>
</button>

<!-- ========== show items logs modal ========== -->
<ng-template #verticalCenteredModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{'item_logs'|translate}}</h5>
        <button type="button" class="btn-close" (click)="modal.close()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="loading">
            <app-content-loader></app-content-loader>
        </ng-container>
        <ng-container *ngIf="!loading">
            <div class="logs">
                <div class="table-responsive" *ngIf="logs.length">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>{{'actions'| translate}}</th>
                                <th>{{'created_by' | translate}}</th>
                                <th>{{'created_date'| translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let log of logs;let i = index" class="cursor-pointer">

                                <td>
                                    <h5>
                                        <span class="badge "
                                            [ngClass]="{'bg-success': log.action == 'Added','bg-secondary':log.action == 'Modified'}">
                                            {{log.action.toLocaleLowerCase()| translate}}
                                        </span>
                                    </h5>
                                </td>
                                <td>
                                    <a routerLink="." (click)="seeUserInformation(log.actionById)">
                                        {{log.actionBy}}
                                    </a>
                                </td>
                                <td>
                                    {{log.date | date: 'dd/MM/yyyy HH:mm aa'}}
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
                <ngb-alert [dismissible]="false" [type]="'primary'" *ngIf="!logs.length">
                    <strong>
                        {{'no_logs_available_for_this_item'| translate}}
                    </strong>
                </ngb-alert>
            </div>
        </ng-container>

    </div>
    <div class="modal-footer" *ngIf="!loading">
        <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">{{'close' |
            translate}}</button>
    </div>
</ng-template>
