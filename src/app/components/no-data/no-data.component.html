<section id="no-data" class=" d-flex justify-content-center align-items-center gap-4 flex-column">
    <img src="../../../assets/images/No data.svg" class="w-25" alt="">
    <p class=" fs-3 text-capitalize">
        <span>{{'no_data_available_part1'| translate}}</span>
        <span *ngIf="isButtonAvailable">{{'no_data_available_part2'| translate}}</span>
    </p>
    <a [routerLink]="routePath" class="btn btn-sm btn-primary" *ngIf="isButtonAvailable">
        <i class="feather icon-edit btn-icon-prepend me-1"></i>
        {{buttonLabel| translate}}
    </a>
</section>
