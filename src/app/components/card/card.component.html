<div class="card">
    <img *ngIf="cardHasImage" [src]="cardImg && cardImg.length ? baseUrl+cardImg : null" brokenImage
        class="card-img-top" [alt]="cardTitle" [title]="cardTitle">
    <div class="card-body">
        <h5 class="card-title">{{cardTitle}}</h5>
        <h6 class="card-subtitle mb-2 text-muted" *ngIf="cardSubTitle && cardSubTitle.length">{{cardSubTitle}}</h6>
        <p class="card-text mb-3" *ngIf="cardText && cardText.length">{{cardText}}</p>
        <p class="card-text mb-3">
            <ng-content></ng-content>
        </p>
        <div class="card-btns d-flex flex-row justify-content-start align-items-center gap-3">
            <a [routerLink]="editLink" class="btn btn-sm flex-grow-1 btn-primary">
                <i class="feather icon-edit btn-icon-prepend me-1"></i>
                {{'edit'| translate}}
            </a>
            <a [href]="websiteBaseUrl+viewLink" target="_blank" class="btn btn-sm flex-grow-1 btn-secondary"
                *ngIf="viewLink && viewLink.length">
                <i class="feather icon-eye btn-icon-prepend me-1"></i>
                {{'view'| translate}}
            </a>
            <button type="button" (click)="deleteEvent.emit()" class="btn btn-sm flex-grow-1 btn-danger">
                <i class="feather icon-trash-2 btn-icon-prepend me-1"></i>
                {{'delete'| translate}}
            </button>
        </div>
    </div>
</div>
