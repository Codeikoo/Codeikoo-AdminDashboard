<div class="select-input mb-3" *ngIf="control">
    <label for="select-input" class="mb-2">
        {{label|translate}}
        <span *ngIf="required" class="text-danger">*</span>
    </label>
    <ng-select [formControl]="control" [items]="multiSelectItems" [bindLabel]="bindLabel" [bindValue]="bindValue"
        [multiple]="multiple" [labelForId]="'select-input'" (change)="onMultiSelectChange($event)">
    </ng-select>
    <p class="text-danger mt-1 fw-bold text-capitalize" *ngIf="control.touched && control.hasError('required')">
        {{ 'required_error' | translate:{ label: label | translate } }}
    </p>
</div>
